<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation: isolate" viewBox="0 0 495 195" width="495px" height="195px" direction="ltr">
        <style>
            @keyframes currstreak {
                0% { font-size: 3px; opacity: 0.2; }
                80% { font-size: 34px; opacity: 1; }
                100% { font-size: 28px; opacity: 1; }
            }
            @keyframes fadein {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }
        </style>

        <g style="isolation: isolate">
            <rect stroke="#E4E2E2" fill="#191919" rx="20" width="494" height="194"/>
        </g>
        <g style="isolation: isolate">
            <!-- Total Contributions Big Number -->
            <g transform="translate(1,35)">
                <text x="45" stroke-width="0" text-anchor="middle" fill="#8B8B8B" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="700" font-size="28px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.6s">
                    Text
                </text>
            </g>
        </g>
		<g style="isolation: isolate">
            <!-- Total Contributions Big Number -->
            <g transform="translate(1,65)">
                <text x="45" stroke-width="0" text-anchor="middle" fill="#8B8B8B" stroke="none" font-family="&quot;Segoe UI&quot;, Ubuntu, sans-serif" font-weight="700" font-size="28px" font-style="normal" style="opacity: 0; animation: fadein 0.5s linear forwards 0.6s">
                    dasdsa
                </text>
            </g>
        </g>
    </svg>
</body>
</html>
